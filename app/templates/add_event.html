{# app/templates/add_event.html #}

{% extends "layout.html" %}

{% block title %}Add Event{% endblock %}

{% block head_extend %}
<script type="text/javascript">
$(document).ready(function() {
  $('#student_uid_name').autocomplete({
    autoFocus:true,
    source:"/autocomplete_student",
    appendTo: "#autocomplete-container"
  });
  $('#time').datetimepicker();
  $('#now-btn').click(function() {
    var d = new Date();
    var s = d.getFullYear()+
        "/"+
        (d.getMonth()+1)+
        "/"+
        d.getDate()+
        " "+
        (d.getHours()+1)+
        ":"+
        d.getMinutes();
    $("#time").val(s);
  });
});
</script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="one-half column" style="margin-top: 15%">
        <h1>Add Event</h1>
        <form action="" method="post">
            Student: <input class="u-full-width" type="text" placeholder="Start Typing..." id="student_uid_name" name="student_uid_name"> <br/>
            Time: 
            <div class="row">
                <div class="ten columns">
                    <input class="u-full-width" type="text" id="time"  name="time" placeholder="YYYY/MM/DD HH:MM">
                </div>
                <div class="two columns">
                    <a id="now-btn" class="u-full-width button" style="padding:0 0;">Now</a><br/>
                </div>
            </div>
            <label for="comment">Comment:</label> <textarea class="u-full-width" name="comment" placeholder="Comment" id="comment"></textarea> <br/>
            <input type="submit" class="button-primary" value="Submit">
        </form>
    </div>
    <div class="one-half column" style="margin-top: 25%">
        <div id="autocomplete-container"></div>
    </div>
</div>
{% endblock %}
